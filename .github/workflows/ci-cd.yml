name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  # Backend tests and linting
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend linting
        run: |
          cd backend
          npm run lint --if-present || echo "No lint script found"

      - name: Run backend tests
        env:
          MONGODB_URI: mongodb://localhost:27017/mern-test
          MONGODB_URI_TEST: mongodb://localhost:27017/mern-test
          NODE_ENV: test
        run: |
          cd backend
          npm test -- --passWithNoTests

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        if: always()
        continue-on-error: true
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend tests and linting
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint --if-present || echo "No lint script found"

      - name: Run frontend tests
        run: |
          cd frontend
          CI=true npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        if: always()
        continue-on-error: true
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit for backend
        run: |
          cd backend
          npm audit --audit-level=moderate || true

      - name: Run npm audit for frontend
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

  # Build and deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend to staging
        run: echo "Deploy backend to staging environment"
        # Add your staging deployment commands here

      - name: Deploy frontend to staging
        run: echo "Deploy frontend to staging environment"
        # Add your staging deployment commands here

      - name: Run smoke tests
        run: echo "Running smoke tests on staging"
        # Add smoke test commands here

  # Build and deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://your-app.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build application
        run: |
          npm install
          npm run build

      - name: Deploy notification
        run: |
          echo "Deploying to production..."
          echo "Backend will be deployed to Render/Railway/Heroku"
          echo "Frontend will be deployed to Vercel/Netlify"

      - name: Health check
        run: |
          echo "Performing health check..."
          # Add health check commands here

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here
